---
# Setup vagrant box
- name: Update all existing packages
  yum:
    name: '*'
    state: latest

- name: Install base packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - cmake
    - gcc-c++
    - python-devel
    - zlib-devel
    - bzip2-devel
    - readline-devel
    - sqlite-devel
    - openssl-devel
    - mariadb
    - mariadb-server
    - git
    - vim
    - tmux
    - tree
    - wget
    - tar

- name: Add epel repo
  yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/

- name: Install epel packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - the_silver_searcher
    - htop
